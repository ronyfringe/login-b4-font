<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi primer Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<!--JQuery-->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<!--Boostrap.css-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Boostrap.js-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<!--Iconos de Fontawwesome-->
	<script src="https://kit.fontawesome.com/30a2a3db64.js" crossorigin="anonymous"></script>
	
	<!--Nuestro css -->
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="avatar3.png"/>					
				</div>
				<form class="col-12">
					<div class="grupo" id="user-group">
						<input type="text" class="form-control" placeholder="Nombre de usuario"><i class="fas fa-user"></i>
					</div>
					<div class="grupo" id="contrasena-group">
						<input type="password" class="form-control" placeholder="Contraseña"><i class="fas fa-lock"></i>
					</div>
					<button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
				</form>
				<div class="col-12 forgot">
					<a href="#">Recordar contraseña</a>					
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
